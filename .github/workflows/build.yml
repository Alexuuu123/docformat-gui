name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller python-docx

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name=docformat_windows --add-data "scripts;scripts" --hidden-import=docx --hidden-import=lxml docformat_gui.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/docformat_windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller python-docx

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name=docformat_linux --add-data "scripts:scripts" --hidden-import=docx --hidden-import=lxml docformat_gui.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/docformat_linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 公文格式处理工具 ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## 下载
            
            | 系统 | 下载链接 |
            |------|----------|
            | Windows | [docformat_windows.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/docformat_windows.exe) |
            | Linux (麒麟/UOS) | [docformat_linux](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/docformat_linux) |
            
            ## 使用说明
            
            1. 下载对应系统的文件
            2. 双击运行（Linux 需先添加执行权限：`chmod +x docformat_linux`）
            3. 选择要处理的 .docx 文件
            4. 点击「开始处理」
            
            ## 功能
            
            - ✅ 智能一键处理（标点修复 + 格式统一）
            - ✅ 格式诊断（仅分析，不修改）
            - ✅ 标点符号修复
            - ✅ 支持 GB/T 公文标准、学术论文、法律文书格式
            
          files: |
            dist/docformat_windows.exe
            dist/docformat_linux
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
